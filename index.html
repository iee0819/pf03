<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이삭토스트</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/jquery-1.12.4.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/custom.js"></script>
</head>

<body>
    <header class="header">
        <div class="inner">
            <h1>
                <a href="/">
                    <img src="./imges/logo.svg" alt="이삭토스트">
                </a>
            </h1>
            <nav class="gnb">
                <ul>
                    <li><a href="">브랜드</a></li>
                    <li><a href="">메뉴</a></li>
                    <li><a href="">사회공헌</a></li>
                    <li><a href="">커뮤니티</a></li>
                    <li><a href="">고객게시판</a></li>
                    <li><a href="">가맹안내</a></li>
                </ul>
            </nav>
            <div class="utils">
                <a href="">
                    <img src="./imges/user.svg" alt="">
                </a>
                <a href="">
                    <img src="./imges/search.svg" alt="">
                </a>
            </div>
        </div>
    </header>
    <main id="content">
        <section class="main_visual">
            <h2 class="blind">main visual</h2>
            <div class="main_visua_slide swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide itm itm01">01
                        <div class="txt">
                            <strong>일상을 부드럽게 채우는</strong>
                            <p>스크램블 에그</p>
                        </div>
                    </div>
                    <div class="swiper-slide itm itm02">02
                        <div class="txt">
                            <strong>기억 속 오리지널 양념을 그대로</strong>
                            <p>리얼 양념치킨</p>
                        </div>
                    </div>
                    <div class="swiper-slide itm itm03">03
                        <div class="txt">
                            <strong>새로운 Fried Menu</strong>
                            <p>내일 또 생각나는<br>
                                프라이드 토스트
                            </p>
                        </div>
                    </div>
                </div>
                <div class="arrows">
                    <button class="prev">
                        <img src="./imges/chevrons-left.svg" alt="">
                    </button>
                    <button class="next">
                        <img src="./imges/chevrons-right.svg" alt="">
                    </button>
                </div>
                <div class="wheel">
                    <span>scroll</span>
                </div>
            </div>

        </section>
        <section style="height: 100vh;"></section>


    </main>

    <footer class="footer"></footer>


</body>

</html>
